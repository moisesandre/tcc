<form action="">
    <div class="form-group">
      <div class="container">
          <div class="row">
              <div class="col-6" style="padding-top: 230px;">
                  <button class="btn btn_login_cadas btn-lg" style="width: 280px;">Cadastrar pessoa física</button>

                  <div class="row">
                    <div class="col-6">
                      <button class="btn btn_login_cadas btn-lg my-3" style="width: 280px;">Cadastrar pessoa jurídica</button>
                    </div>
                  </div>
              </div>

              <div class="form-group col-6 my-3">
                <label for="cidade">NOME</label>
                <input type="text" id="cidade" class="form-control" placeholder="Digite seu nome"/>

                <div class="row">
                  <div class="form-group col-6 ">
                      <label for="cidade">CPF</label>
                      <input type="text" id="cidade" class="form-control" placeholder="999.999.999-99"/>
                  </div>
                  <div class="form-group col-6 ">
                      <label for="cidade">RG</label>
                      <input type="text" id="cidade" class="form-control" placeholder="99.999.999-9"/>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-12 ">
                    <label for="cidade">ENDEREÇO</label>
                    <input type="text" id="cidade" class="form-control" placeholder="Digite seu endereço"/>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-12 ">
                    <label for="email">E-MAIL</label>
                    <input type="text" id="cidade" class="form-control" placeholder="Digite seu e-mail"/>
                  </div>
                </div>

                <div class="row">
                  <div class="form-group col-6 ">
                    <label for="senha">SENHA</label>
                    <input type="password" id="cidade" class="form-control" id="senha" placeholder="Digite sua senha"/>
                  </div>

                  <div class="form-group col-6 ">
                    <a href="#">Anexar Comprovante</a>

                    <div class="row">
                        <div class="form-group col-6">
                            <div class="text-right mr-5" style="padding-left: 80px; padding-top: 50px;">

                        </div>
